# Site
name: "OtlaDeps"
title: "OtlaDeps"
description: "Tech Blog"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo_fav.png'
baseurl: ''
google_analytics: 'UA-147148711-1'
disqus: 'OtlaDeps'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
    name: Sharath
    display_name: Sharath
    avatar: 'assets/images/sharath.png'
    email: sharathmk99@gmail.com
    web: https://otladeps.tech
    twitter: https://twitter.com/sharathmk99
    description: "Technology guy, love to code with Cola zero"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

url: "https://otladeps.com" # the base hostname & protocol for your site
plugins:
  - jekyll-sitemap